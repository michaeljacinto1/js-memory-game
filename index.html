<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/js_game.css">
</head>
<body>

  <div class="container-fluid mb-3">
    <div class="row">
      <div class="col text-center">
        <h1 class="mb-2">Memory Game Project</h1>
        <button class="btn btn-md btn-success mb-2" data-toggle="modal" data-target="#difficulty">Choose difficulty</button>
      </div>
    </div>
  </div>

  <div class="modal" id="difficulty">
    <div class="modal-dialog ">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Pick one:</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <button id = easyBtn data-dismiss="modal"> EASY </button>
          <button id = normalBtn data-dismiss="modal"> NORMAL </button>
          <button id = hardBtn data-dismiss="modal"> HARD </button>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="gameArea"></div>
    <div class="rightMain card">
      <h3>DIFFICULTY : <span id="difficultyDisplay"></span></h3>
      <h3>SCORE : <span id="score"></span> </h3>
      <h3>TIMER : <span id="timer"></span></h3>
      <button class=" btn resetBtn"><b> RESET </b></button>
    </div>
  </div>

  <script src="./js/js_game.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
